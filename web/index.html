<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lib - 多平台音乐聚合</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header -->
    <header class="app-header">
        <h1 class="app-title">Music Lib</h1>
        <p class="app-subtitle">多平台音乐聚合</p>
        <div class="login-status" id="login-status">
            <button class="btn-login" data-platform="netease" title="网易云登录">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="vertical-align:-2px;margin-right:4px"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                <span class="login-text">网易云登录</span>
            </button>
            <button class="btn-login" data-platform="qq" title="QQ音乐登录">
                <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor" style="vertical-align:-2px;margin-right:4px"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
                <span class="login-text">QQ音乐登录</span>
            </button>
        </div>
    </header>

    <!-- Controls Bar -->
    <section class="controls-bar">
        <label for="provider-select" class="provider-label">音乐平台</label>
        <select id="provider-select">
            <option value="all">全部平台</option>
            <option value="netease">网易云</option>
            <option value="qq">QQ音乐</option>
            <option value="kugou">酷狗</option>
            <option value="kuwo">酷我</option>
            <option value="migu">咪咕</option>
            <option value="qianqian">千千</option>
            <option value="soda">汽水</option>
            <option value="fivesing">5sing</option>
            <option value="jamendo">Jamendo</option>
            <option value="joox">JOOX</option>
            <option value="bilibili">B站</option>
        </select>
    </section>

    <!-- Tab Navigation -->
    <nav class="tab-bar">
        <button class="tab-btn active" data-tab="search">搜索歌曲</button>
        <button class="tab-btn" data-tab="playlist">歌单</button>
        <button class="tab-btn" data-tab="parse">链接解析</button>
        <button class="tab-btn" data-tab="nas-tasks" style="position:relative">NAS下载<span id="nas-task-badge" class="nas-task-badge"></span></button>
    </nav>

    <!-- Main Content -->
    <main class="content">

        <!-- Tab: Search Songs -->
        <section id="tab-search" class="tab-panel active">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="输入歌曲名、歌手..." autocomplete="off">
                <button id="search-btn" class="btn-primary">搜索</button>
            </div>
            <div id="search-results" class="results-container"></div>
        </section>

        <!-- Tab: Playlist -->
        <section id="tab-playlist" class="tab-panel">
            <!-- Playlist Search -->
            <div class="search-bar">
                <input type="text" id="playlist-keyword" placeholder="搜索歌单..." autocomplete="off">
                <button id="playlist-search-btn" class="btn-primary">搜索歌单</button>
                <button id="playlist-recommend-btn" class="btn-secondary">获取推荐</button>
            </div>

            <!-- Playlist List -->
            <div id="playlist-list" class="playlist-grid"></div>

            <!-- Playlist Detail (hidden initially) -->
            <div id="playlist-detail" class="playlist-detail" style="display:none">
                <div class="detail-header">
                    <button id="playlist-back-btn" class="btn-back">返回列表</button>
                    <div class="detail-header-row">
                        <h3 id="playlist-detail-title" class="detail-title"></h3>
                        <div id="playlist-batch-actions" class="batch-download-dropdown" style="display:none">
                            <button id="playlist-batch-download-btn" class="btn-download btn-small"><svg viewBox="0 0 16 16" width="12" height="12" fill="currentColor" style="vertical-align:-1px;margin-right:4px"><path d="M2.75 14A1.75 1.75 0 0 1 1 12.25v-2.5a.75.75 0 0 1 1.5 0v2.5c0 .138.112.25.25.25h10.5a.25.25 0 0 0 .25-.25v-2.5a.75.75 0 0 1 1.5 0v2.5A1.75 1.75 0 0 1 13.25 14ZM7.25 7.689V2a.75.75 0 0 1 1.5 0v5.689l1.97-1.969a.749.749 0 1 1 1.06 1.06l-3.25 3.25a.749.749 0 0 1-1.06 0L4.22 6.78a.749.749 0 1 1 1.06-1.06Z"/></svg>批量下载</button>
                            <div id="batch-download-menu" class="download-menu">
                                <button class="download-menu-item" data-action="browser"><span class="menu-icon">&#8615;</span>浏览器下载</button>
                                <button class="download-menu-item nas-only" data-action="nas" style="display:none"><span class="menu-icon">&#9776;</span>下载到NAS</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="playlist-songs" class="results-container"></div>
            </div>
        </section>

        <!-- Tab: Parse Link -->
        <section id="tab-parse" class="tab-panel">
            <div class="parse-form">
                <textarea id="parse-input" rows="3" placeholder="粘贴歌曲或歌单链接..."></textarea>
                <div class="parse-options">
                    <label class="radio-label">
                        <input type="radio" name="parse-type" value="song" checked>
                        <span>歌曲</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="parse-type" value="playlist">
                        <span>歌单</span>
                    </label>
                    <button id="parse-btn" class="btn-primary">解析</button>
                </div>
            </div>
            <div id="parse-result" class="results-container"></div>
        </section>

        <!-- Tab: NAS Tasks -->
        <section id="tab-nas-tasks" class="tab-panel">
            <div class="nas-header">
                <div class="nas-header-info">
                    <span id="nas-status-badge" class="nas-status-badge disabled">NAS未启用</span>
                </div>
            </div>
            <div id="nas-batches" class="nas-batches"></div>
            <div id="nas-task-list" class="nas-task-list"></div>
        </section>

    </main>

    <!-- QR Login Modal -->
    <div id="qr-modal" class="modal-overlay">
        <div class="modal-content qr-modal-content">
            <button class="modal-close" id="qr-modal-close">&times;</button>
            <h3 id="qr-modal-title" class="qr-modal-title">扫码登录</h3>
            <div id="qr-image" class="qr-image"></div>
            <div id="qr-status" class="qr-status">正在启动...</div>
            <div id="qr-logged-in" class="qr-logged-in" style="display:none">
                <div class="qr-user-info">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="#3fb950" style="vertical-align:-4px;margin-right:6px"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/></svg>
                    <span>已登录: </span><span id="qr-nickname" class="qr-nickname"></span>
                </div>
                <button id="logout-btn" class="btn-logout">退出登录</button>
            </div>
        </div>
    </div>

    <!-- Lyrics Modal -->
    <div id="lyrics-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <h3 id="lyrics-title" class="lyrics-title"></h3>
            <pre id="lyrics-text" class="lyrics-text"></pre>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
